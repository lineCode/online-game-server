<div class="block" >
    <div class="block-title">
        <h2>지형올리기</h2>
    </div>
    <form action="#" method="post" class="form-horizontal form-bordered" onsubmit="return false;">
        <div class="form-group">
            <label class="col-md-3 control-label" for="release_id">지형 이름</label>
            <div class="col-md-9">
                <input type="text" name="level_name" class="form-control" placeholder="지형파일이름을 입력해야 합니다." ng-model="level.name">
            </div>
        </div>
        <div class="form-group form-actions">
            <div class="col-md-9 col-md-offset-3">
                <span class="btn btn-sm btn-primary" ng-click="upload_level()"><i class="fa fa-angle-right"></i> 올리적재</span>
            </div>
        </div>
    </form>
</div>

<div class="row" >
    <div class="col-md-4">
        <div class="block">
            <div class="block-title">
                <h2><strong>적재된 지형들</strong></h2>
            </div>

            <div class="table-responsive">
                <table class="table table-bordered table-vcenter">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 100px;">번호</th>
                            <th>지형파일이름</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="level in uploaded_levels" ng-if="uploaded_levels.length > 0">
                            <td class="text-center">{{ $index + 1 }}</td>
                            <td >{{ level.name }}</td>
                        </tr>
                        <tr ng-if="uploaded_levels == null || uploaded_levels.length == 0">
                            <td colspan="3" class="text-center">Level파일이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <div class="block">
            <!-- Products Title -->
            <div class="block-title">
                <h2><strong>등록된 지형들</strong></h2>
            </div>
            <!-- END Products Title -->

            <!-- Products Content -->
            <div class="table-responsive">
                <table class="table table-bordered table-vcenter">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 100px;">지형 식별자</th>
                            <th class="text-center">지형이름</th>
                            <th>파일 길이</th>
                            <th class="text-center">
                                해쉬값
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="level in levels" ng-if="levels.length > 0">
                            <td class="text-center">{{ level.id }}</td>
                            <td class="text-center">{{ level.name }}</td>
                            <td >{{ level.file_length }}</td>
                            <td class="text-center" style="font-size:10px;">{{level.hash.toString()}}</td>
                        </tr>
                        <tr ng-if="levels == null || levels.length == 0">
                            <td colspan="3" class="text-center">올리적재된 지형이 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- END Products Content -->
        </div>
    </div>
</div>
