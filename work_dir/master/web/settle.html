<div class="row" >
    <div class="block">
        <!-- Products Title -->
        <div class="block-title">
            <h2><strong>결산</strong></h2>
        </div>
        <!-- END Products Title -->

        <div class="row block">
            <div class=" col-md-4">
                <label class="control-label game_mode ">시작날자 </label>
                <input type="date" class="form-control" style="width:60%; display:inline-block" ng-model="settle.startDate" value="{{startDate}}">
            </div>
            <div class="col-md-4">
                <label class="control-label game_mode ">마감날자 </label>
                <input type="date" class="form-control" style="width:60%; display:inline-block" ng-model="settle.endDate" value="{{endDate}}">
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" ng-click="get_total()">보기</button>
            </div>
        </div>

        <!-- Products Content -->
        <div class="row">
            <div class="table-responsive col-md-4">
                <table class="table table-bordered table-vcenter">
                    <thead>
                        <tr>
                            <th class="text-center" style="width: 70px;">번호</th>
                            <th class="text-center" style="width: 150px;">사용자</th>
                            <th class="text-center">별개수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in rows" ng-if="rows.length > 0">
                            <td class="text-center">{{$index+1}}
                            <td class="text-center"><a ng-click="get_detail(row.user)">{{ row.user }}</a></td>
                            <td >{{ row.money }}</td>
                        </tr>
                        <tr ng-if="rows.length > 0">
                            <td colspan="3" ><b>총합계:{{total_amount}}</b></td>
                        </tr>
                        <tr ng-if="rows == null || rows.length == 0">
                            <td colspan="3" class="text-center">결과가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="table-responsive col-md-8">
                <table class="table table-bordered table-vcenter">
                    <thead>
                        <tr>
                            <th class="text-center" >날자</th>
                            <th class="text-center" >장비이름</th>
                            <th class="text-center">장비개수</th>
                            <th class="text-center">별개수</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="row in detail_rows" ng-if="detail_rows.length > 0">
                            <td class="text-center">{{ row.date_time | date :"yyyy-MM-dd hh:mm:ss" }}</td>
                            <td >{{ row.item }}</td>
                            <td >{{ row.item_change }}</td>
                            <td >{{ row.star_change }}</td>
                        </tr>
                        <tr ng-if="detail_rows == null || detail_rows.length == 0">
                            <td colspan="4" class="text-center">결과가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- END Products Content -->
    </div>
</div>
